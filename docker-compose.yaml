version: '3.8'
services:
  frontend:
    build:
      context: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - net
  backend:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - net
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/chatgpt

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - net
    

volumes:
  mongodb-data:

networks:
  net:
    driver: bridge